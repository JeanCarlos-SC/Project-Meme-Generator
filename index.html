<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meme Generator</h1>
    <br>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" accept='image/*' id="meme-insert">
    <br><br>
    <section id="meme-image-container">
        <img id="meme-image" src="" width="600px" height="600px"></img>
        <div id="meme-text"></div>
    </section>
    <button id="fire" style="background-color: red;">Fire</button>
    <button id="water" style="background-color: blue;">Water</button>
    <button id="earth" style="background-color: green;">Earth</button>
    <section id="meme-container">
        <h2>Escolha seu Meme</h2>
        <img id="meme-1" src="imgs/meme1.png" alt="meme-1">
        <img id="meme-2" src="imgs/meme2.png" alt="meme-2">
        <img id="meme-3" src="imgs/meme3.png" alt="meme-3">
        <img id="meme-4" src="imgs/meme4.png" alt="meme-4">
    </section>
    <script src="script.js"></script>
</body>

</html>
